<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <!-- Page Header -->
      <div class="page-header mb-4">
        <h2 class="text-primary-blue">
          <i class="pi pi-newspaper me-2"></i>
          أخبار وتحديثات الكلية
        </h2>
        <p class="text-muted">تابع آخر الأخبار والفعاليات والمؤتمرات من كلية الفنون الجميلة</p>
      </div>

      <!-- Tabs -->
      <div class="news-tabs mb-4">
        <div class="tabs-container">
          <div *ngFor="let category of categories" 
               class="tab-item"
               [class.active]="activeTab === category"
               (click)="filterByCategory(category)">
            <i class="pi pi-tag me-2"></i>
            {{ category }}
          </div>
        </div>
      </div>

      <!-- Content Grid -->
      <div class="content-grid">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let post of filteredPosts">
            <div class="content-card art-card h-100">
              <div class="card-image-container">
                <img [src]="post.featuredImagePath" 
                     [alt]="post.title"
                     class="art-card-image">
                <div class="category-badge">
                  {{ post.postCategories[0]?.categoryName }}
                </div>
                <div class="date-overlay">
                  {{ formatDate(post.createdDate) }}
                </div>
              </div>
              
              <div class="art-card-content">
                <h5 class="card-title text-primary-blue mb-2">{{ post.title }}</h5>
                <p class="card-summary text-muted mb-3">
                  {{ post.content | slice:0:120 }}...
                </p>
                
                <div class="card-actions">
                  <button class="btn btn-primary-custom btn-sm"
                          (click)="navigateToDetails(post)">
                          عرض التفاصيل
                          <i class="pi pi-arrow-left me-1 p-1"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="filteredPosts.length === 0" class="empty-state text-center py-5">
          <i class="pi pi-info-circle text-muted" style="font-size: 3rem;"></i>
          <h4 class="text-muted mt-3">لا يوجد محتوى</h4>
          <p class="text-muted">لا توجد عناصر في هذه الفئة حاليًا.</p>
        </div>
      </div>
    </div>
  </div>
</div>
