<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <!-- Page Header -->
      <div class="page-header mb-4">
        <h2 class="text-primary-blue">
          <i class="pi pi-phone me-2"></i>
          تواصل معنا
        </h2>
        <p class="text-muted">تواصل مع كلية الفنون الجميلة - جامعة الأقصر</p>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Contact Information -->
    <div class="col-lg-4 col-md-5 mb-4">
      <div class="contact-sidebar art-card">
        <div class="sidebar-header content-padding">
          <h5 class="text-primary-blue mb-0">
            <i class="pi pi-info-circle me-2"></i>
            معلومات التواصل
          </h5>
        </div>
        <div class="contact-info content-padding" *ngIf="contactInfo">
          
          <!-- Phone -->
          <div class="contact-item">
            <div class="contact-icon"><i class="pi pi-phone"></i></div>
            <div class="contact-details">
              <h6 class="contact-label">رقم الهاتف</h6>
              <p class="contact-value">{{ contactInfo.phone }}</p>
            </div>
          </div>

          <!-- Email -->
          <div class="contact-item">
            <div class="contact-icon"><i class="pi pi-envelope"></i></div>
            <div class="contact-details">
              <h6 class="contact-label">البريد الإلكتروني</h6>
              <p class="contact-value">
                <a [href]="'mailto:' + contactInfo.email">{{ contactInfo.email }}</a>
              </p>
            </div>
          </div>

          <!-- Address -->
          <div class="contact-item">
            <div class="contact-icon"><i class="pi pi-map-marker"></i></div>
            <div class="contact-details">
              <h6 class="contact-label">العنوان</h6>
              <p class="contact-value">{{ contactInfo.address }}</p>
            </div>
          </div>

          <!-- Fax -->
          <div class="contact-item" *ngIf="contactInfo.fax">
            <div class="contact-icon"><i class="pi pi-print"></i></div>
            <div class="contact-details">
              <h6 class="contact-label">فاكس</h6>
              <p class="contact-value">{{ contactInfo.fax }}</p>
            </div>
          </div>
        </div>

        <!-- ✅ Social Media Icons مكان الروابط السريعة -->
        <div class="social-links content-padding border-top" *ngIf="contactInfo">
          <h6 class="text-primary-blue mb-3">تابعنا</h6>
          <div class="d-flex gap-3">
            <a *ngIf="contactInfo.facebook" [href]="contactInfo.facebook" target="_blank"><i class="pi pi-facebook text-primary-blue"></i></a>
            <a *ngIf="contactInfo.twitter" [href]="contactInfo.twitter" target="_blank"><i class="pi pi-twitter text-primary-blue"></i></a>
            <a *ngIf="contactInfo.instagram" [href]="contactInfo.instagram" target="_blank"><i class="pi pi-instagram text-primary-blue"></i></a>
            <a *ngIf="contactInfo.linkedIn" [href]="contactInfo.linkedIn" target="_blank"><i class="pi pi-linkedin text-primary-blue"></i></a>
            <a *ngIf="contactInfo.youTube" [href]="contactInfo.youTube" target="_blank"><i class="pi pi-youtube text-primary-blue"></i></a>
            <a *ngIf="contactInfo.whatsApp" [href]="contactInfo.whatsApp" target="_blank"><i class="pi pi-whatsapp text-primary-blue"></i></a>
            <a *ngIf="contactInfo.webSite" [href]="contactInfo.webSite" target="_blank"><i class="pi pi-globe text-primary-blue"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Section (جنب البطاقة مش تحتها) -->
    <div class="col-lg-8 col-md-7 mb-4">
      <div class="map-section art-card h-100" *ngIf="contactInfo && contactInfo.mapLocation">
        <div class="map-header content-padding">
          <h5 class="text-primary-blue mb-0">
            <i class="pi pi-map me-2"></i>
            الموقع
          </h5>
        </div>
        <div class="map-placeholder">
          <div class="map-content">
            <iframe [src]="sanitizeUrl(contactInfo.mapLocation)" width="100%" height="400" style="border:0;" allowfullscreen loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
