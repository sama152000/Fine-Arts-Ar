<section class="departments-section section-padding bg-warm-gray">
  <div class="container-fluid">
    <!-- Section Header -->
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="section-title position-relative brush-stroke">
          أقسامنا  
          <i class="pi pi-building art-icon"></i>
        </h2>
        <p class="section-description">
          استكشف أقسامنا الأكاديمية المتنوعة، حيث يكرّس كل قسم جهوده لتعزيز الإبداع والتميز الفني
        </p>
      </div>
    </div>

    <!-- Departments Grid -->
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let department of departments; let i = index">
        <div class="department-card art-card h-100 fade-in" 
             [style.animation-delay]="(i * 0.1) + 's'">
          
          <!-- Department Image -->
          <div class="card-image-container position-relative overflow-hidden">
            <img 
              [src]="department.departmentAttachments?.[0]?.url || 'assets/images/placeholder.png'" 
              [alt]="department.pageTitle"
              class="art-card-image">
            
            <!-- Overlay with Icon -->
            <div class="image-overlay d-flex align-items-center justify-content-center">
              <i class="pi pi-building department-icon"></i>
            </div>
          </div>

          <!-- Card Content -->
          <div class="art-card-content">
            <h4 class="department-name mb-3">
              {{ department.pageTitle }}
            </h4>
            
            <p class="department-description mb-3">
              {{ department.about }}
            </p>

            <!-- Action Button -->
            <div class="card-actions mt-auto">
              <a [routerLink]="['/departments', department.id]" class="btn btn-secondary-custom w-100">
                معرفة المزيد
                <i class="pi pi-arrow-left me-2"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
