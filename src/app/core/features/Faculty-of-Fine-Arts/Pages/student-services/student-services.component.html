<div class="container-fluid py-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4">
      <div class="departments-sidebar art-card">
        <div class="sidebar-header content-padding">
          <h5 class="text-primary-blue mb-0">
            <i class="pi pi-users me-2"></i>
            خدمات الطلاب
          </h5>
        </div>
        <div class="sidebar-content">
          <div *ngFor="let service of studentServices" 
               class="department-item"
               [class.active]="selectedService?.id === service.id"
               (click)="selectService(service)">
            <div class="department-info">
              <div class="department-icon">
                <i [class]="service.iconPath"></i>
              </div>
              <div class="department-details">
                <h6 class="department-name">{{ service.title }}</h6>
                <small class="text-muted" *ngIf="service.isActive">نشطة</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 col-md-8">
      <div class="department-content" *ngIf="selectedService">
        
        <!-- Service Header -->
        <div class="department-header art-card mb-4">
          <div class="row align-items-center content-padding">
            <div class="col-md-12">
              <div class="d-flex align-items-center mb-3 gap-3">
                <div class="department-icon-large me-3">
                  <i [class]="selectedService.iconPath"></i>
                </div>
                <div>
                  <h2 class="text-primary-blue mb-1">{{ selectedService.title }}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabs -->
        <div class="department-tabs mb-4">
          <div class="tabs-container">
            <div *ngFor="let tab of tabs" 
                 class="tab-item"
                 [class.active]="tab.active"
                 (click)="selectTab(tab.id)">
              <i [class]="tab.icon" class="me-2"></i>
              {{ tab.label }}
            </div>
          </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content art-card">
          <div [ngSwitch]="activeTab">

            <!-- Overview Tab -->
            <div *ngSwitchCase="'overview'" class="tab-pane content-padding">
              <div class="row">
                <div class="col-md-12">
                  <h4 class="text-primary-blue mb-3">نظرة عامة على الخدمة</h4>
                  <p class="lead mb-4">{{ selectedService.description }}</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- No Service Selected -->
      <div *ngIf="!selectedService" class="no-selection art-card content-padding text-center">
        <i class="pi pi-users text-muted" style="font-size: 4rem;"></i>
        <h4 class="text-muted mt-3">اختر خدمة</h4>
        <p class="text-muted">اختر خدمة طلابية من القائمة الجانبية لعرض تفاصيلها.</p>
      </div>
    </div>
  </div>
</div>
