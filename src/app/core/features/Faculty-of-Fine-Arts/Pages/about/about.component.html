<div class="container-fluid py-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4">
      <div class="about-sidebar art-card">
        <div class="sidebar-header content-padding">
          <h5 class="text-primary-blue mb-0">
            <i class="pi pi-info-circle me-2"></i>
            عن الكلية
          </h5>
        </div>
        <div class="sidebar-content">
          <div *ngFor="let section of aboutSections" 
               class="about-item"
               [class.active]="selectedSection?.id === section.id"
               (click)="selectSection(section)">
            <div class="about-info">
              <div class="about-icon">
                <i [class]="section.icon"></i>
              </div>
              <div class="about-details">
                <h6 class="about-name">{{ section.title }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 col-md-8">
      <div class="about-content" *ngIf="selectedSection">
        
        <!-- Section Header -->
        <div class="section-header art-card mb-4">
          <div class="row align-items-center content-padding">
            <div class="col-md-8">
              <div class="d-flex align-items-center gap-3">
                <div class="section-icon-large me-3">
                  <i [class]="selectedSection.icon"></i>
                </div>
                <div>
                  <h2 class="text-primary-blue mb-1">{{ selectedSection.title }}</h2>
                  <p class="text-muted mb-0">كلية الفنون الجميلة - جامعة الأقصر</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Section Content -->
        <div class="section-content art-card">

          <!-- Vision / Mission / Goals / History -->
          <div *ngIf="!isDeanSpeechSection() && !isAdministrativeStructureSection()" class="content-padding">
            <div class="content-text">
              <div *ngFor="let paragraph of formatContent(selectedSection.content)" class="content-paragraph">
                {{ paragraph }}
              </div>
            </div>
          </div>

          <!-- Dean Speech -->
          <div class="row" *ngIf="isDeanSpeechSection() && deanSpeech">
            <div class="col-md-8 content-padding" >
              <div class="content-text">
                <div *ngFor="let paragraph of formatContent(deanSpeech.speech)" class="content-paragraph ">
                  {{ paragraph }}
                </div>
              </div>
            </div>
            <div class="col-md-4" *ngIf="deanSpeech.deanSpeechAttachments?.length">
              <div class="dean-photo-container ">
                <img [src]="deanSpeech.deanSpeechAttachments[0].url" alt="صورة العميد" class="dean-photo img-fluid rounded">
              </div>
            </div>
          </div>

          <!-- Administrative Structure -->
          <div *ngIf="isAdministrativeStructureSection()" class="content-padding fade-in">
            <h4 class="text-primary-blue mb-4">الإدارة العليا</h4>
            
            <div class="administrative-grid">
              <div *ngFor="let member of members" class="admin-card">
                <div class="admin-header">
                  <div class="admin-avatar">
                    <img *ngIf="member.memberAttachments?.length" 
                         [src]="member.memberAttachments[0].url" 
                         alt="{{ member.fullName }}" 
                         class="img-fluid rounded-circle" />
                    <i *ngIf="!member.memberAttachments?.length" class="pi pi-user"></i>
                  </div>
                  <div class="admin-info">
                    <h5 class="admin-name">{{ member.fullName }}</h5>
                    <p class="admin-title">{{ member.position }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- No Section Selected -->
      <div *ngIf="!selectedSection" class="no-selection art-card content-padding text-center">
        <i class="pi pi-info-circle text-muted" style="font-size: 4rem;"></i>
        <h4 class="text-muted mt-3">اختر قسمًا</h4>
        <p class="text-muted">اختر قسمًا من القائمة الجانبية لعرض محتواه.</p>
      </div>
    </div>
  </div>
</div>
